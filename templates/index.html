{{define "home"}}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
      <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>Deadline Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody hx-get="/todos" hx-target="innerHTML">
            </tbody>
        </table>
    </div>
</body>
</html>
{{end}}
